<div class="container" id="login-form">
	<a href="/votaciones/cedula/" class="login-logo"><img src="/static/assets/img/logo-big.png"></a>
		<div class="row">
		<div id="alertas">
			<div class="alert alert-dismissable alert-danger" id="error" style="display: none;">
				
			</div>
			<div class="alert alert-dismissable alert-success" id="success" style="display: none;">
				
			</div>
		</div>
			<div class="col-md-4 col-md-offset-4">

					<div class="panel-heading">
						<h2>Ingreso</h2>
					</div>
					<div class="panel-body">
						
						<form action="" class="form-horizontal" id="validate-form">
							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<div class="input-group">							
										<span class="input-group-addon">
											<i class="ti ti-user"></i>
										</span>
										<input type="text" id="username" class="form-control" placeholder="Username" required>
									</div>
		                        </div>
							</div>

							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<div class="input-group">
										<span class="input-group-addon">
											<i class="ti ti-key"></i>
										</span>
										<input type="password" id="password" class="form-control" placeholder="Password">
									</div>
		                        </div>
							</div>

							
						</form>
					</div>
					<div class="panel-footer">
						<div class="clearfix">
							
							<a id="ingresar" class="btn btn-primary pull-right">Login</a>
						</div>

				</div>

		</div>
</div>

    <!-- Load page level scripts-->
    <script>
    $("#ingresar").click(function() {
    	username = $("#username").val();
    	password = $("#password").val();
    	$.post('/votaciones/backend/login/', "username="+username+"&password="+password, function(data) {
    		if(data.logged == true) {
    			$("#error").hide("slow");
    			$("#success").html(data.message + " Redirigiendo...");
    			$("#success").show("slow");


    			setTimeout(function() {
    				location.href="/votaciones/backend/"
    			}, 2000);
    		}else{
    			$("#success").hide("slow");
    			$("#error").html(data.message);
    			$("#error").show("slow");

    		}
    	});
    });
    	

    </script>

    <!-- End loading page level scripts-->
